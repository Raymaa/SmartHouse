<html>
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
          padding-top: 140px;
          padding-bottom: 40px;
		background: #B3FFAB;  /* fallback for old browsers */
		background: -webkit-linear-gradient(to right, #12FFF7, #B3FFAB);  /* Chrome 10-25, Safari 5.1-6 */
		background: linear-gradient(to right, #12FFF7, #B3FFAB); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
 
        .form-signin {
          max-width: 330px;
          padding: 15px;
          margin: 0 auto;
        }
    </style>
    <script>
        function click1() {
           if (document.getElementById("inputEmail").value==123 && document.getElementById("inputPassword").value==123) {

            window.location.replace("http://localhost:8080/SmartHome/main.html")

        }
            else if (document.getElementById("inputEmail").value!=123)
                {
                 alert("用户名错误,请重新输入");
               }
            else if (document.getElementById("inputPassword").value!=123)
                {
                 alert("密码错误,请重新输入");
               }

        }
    </script>
</head>
<body>
        <div class="container">
      <form class="form-signin" action="" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <br>
        <input type="tel" name="email" id="inputEmail" class="form-control" placeholder="User address" required autofocus>
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <br>
        <input type="button" class="btn btn-lg btn-primary btn-block"  value="Sign in" onclick="click1()">
      </form>
 
    </div>
</body>
</html>
